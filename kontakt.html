<!DOCTYPE html>

<html lang="de">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Lernen Sie Familie Bergner kennen und lieben! ;)">

    <link href="css/style-kontakt.css" rel="stylesheet">

</head>

<body>
    <header class="site-header">
        <div class="header-inner">

            <figure>
                <img src="images/lavendelhain.jpg" alt="Lavendelhain" width="222" height="auto">
                <figcaption class="fg-header">Lavendelhain am Poloweg</figcaption>
            </figure>

            <div class="navigation">
                <a href="unsere-familie.html" class="nav-home">Home</a>
                <a href="#" class="nav-familie">Familie</a>
                <a href="#" class="nav-hobbies">Hobbies</a>
                <a href="kontakt.html" class="nav-kontakt">Kontakt</a>
            </div>
        </div>

    </header>


    <main class="site-main">
<form action="#" method="post">
        <div>
            <label for="person">Wen möchten Sie kontaktieren?</label><br>
            <select id="person" name="person">
                <option value="">Bitte wählen Sie eine Person aus der Liste: </option>
                <option value="jens">Jens</option>
                <option value="konstanze">Konstanze</option>
                <option value="till">Till</option>
                <option value="henri">Henri</option>
                <option value="finn">Finn</option>
                <option value="lilli">Lilli</option>
                <option value="rocky">Rocky</option>
                <option value="chica">Chica</option>
            </select>
        </div>
        <div class="super-inputs">
            <div class="div-inputs">
                <label for="besuchername">Ihr Name</label>
                <input type="text" id="besuchername" name="besuchername" required>
            </div>

            <div class="div-inputs">
                <label for="besuchermail">Ihre E-Mail-Adresse</label>
                <input type="email" id="besuchermail" name="besuchermail" required>
            </div>
            <div class="div-inputs">
                <label for="nachricht">Ihre Nachricht an uns:</label>
                <textarea id="nachricht" name="nachricht" cols="30" rows="5"></textarea>
            </div>
            <div class="div-button">
                <button type="submit">Und ab damit!</button>
            </div>
        </div>
    </form>
    </main>

</body>
